<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Background</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body id="body">
  <h1 id="name">Click to Change Background</h1>
  <button id="btn">Click Me</button>

  <script>
        const arr = [
          "aliceblue",
          "changeColor",
          "aqua",
          "black",
          "changeColor",
          "blue",
          "blueviolet",  
          "cyan",
          "changeColor"
        ];

    const btn = document.getElementById("btn");
    var content = document.getElementById("name");

        const randomIndex = () => {
          return Math.floor(Math.random() * arr.length);  
        };

        const randomNum = () => {
          return Math.floor(Math.random() * 256);
        };

        const changeColor = () => {
          const randomColor = `rgb(${randomNum()}, ${randomNum()}, ${randomNum()})`;
          document.body.style.backgroundColor = randomColor;
          content.textContent=randomColor;
        };

        const Bgcolor = () => {
          const selected = arr[randomIndex()];
          if (selected === "changeColor") {
            changeColor();
          } else {
            document.body.style.backgroundColor = selected;
            content.textContent=selected;
          }
        };
 

    btn.addEventListener("click", Bgcolor);
    window.addEventListener("load", Bgcolor);


  </script>
</body>
</html>
