<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link
    href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
    rel="stylesheet">

</head>
<body>
    <div id="container">
        
        <div id="newtask">
                    
            <input type="text" placeholder="Enter the task to be done">
            <button id="push">Add</button>
        </div>
        <div id="tasks">

        </div>
    </div>
    
    



    <script>
        const btn = document.getElementById("push");
        const input =document.querySelector("#newtask input");
        const div = document.getElementById("tasks")


        btn.addEventListener('click', ()=>{

            if(input.value.length == 0){
                alert("Enter the task");
            }else{

                div.innerHTML += `<div class="task">
                    <span id="taskname"> ${input.value}</span>
                    <button class="delete"><i class="bi bi-trash3"></i></button>
                    </div>`;
                    
                var current_task = document.querySelectorAll(".delete");
                    for(var i=0;i<current_task.length;i++){
                        current_task[i].onclick = function(){
                            this.parentNode.remove();
                        }
                    }

                    var task = document.querySelectorAll(".task");
                        console.log(task);
                    for(var i=0;i<task.length;i++){
                      task[i].onclick =
                        function(){
                            this.classList.toggle('completed');
                        }
                    }
                    document.querySelector("#newtask input").value = "";

                    }
            }
        )
    </script>
</body>
</html>
